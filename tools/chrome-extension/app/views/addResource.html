<div class="bubble">
  Grok learns when you do!  Help me help others by submitting interesting resources to share with the community.
</div>

<hr>

<form>

  <div class="form-group">
    <label for="topic">Topic</label>
    <input
      name="topic"
      type="text"
      class="form-control"
      ng-model="resource.topic"
      uib-typeahead="topic as topic.title for topic in topics | filter:$viewValue | limitTo:5"
      typeahead-template-url="/views/topicTypeahead.html">
  </div>

  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" ng-model="resource.type" value="article"> article
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="resource.type" value="video"> video
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="resource.type" value="book"> book
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="resource.type" value="tutorial"> tutorial
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="resource.type" value="other"> other
    </label>
  </div>

  <button type="submit" class="btn btn-primary" ng-click="submitResource(resource)">Add resource</button>

</form>
