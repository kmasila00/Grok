<!-- HEADER -->
<div class="jumbotron">
  <div class="container" style='position: relative'>

    <div class="col-md-3 col-sm-3 topic-jumbotron links-cell text-left">
      <div class="glyphicon glyphicon-menu-left"></div>
      <ul>
        <li ng-repeat="prereq in topic.prereqTopics">
          <related-topic type="'prereq'" topic="prereq" base-topic-id="topic.id" votes="votes.prereq[prereq.prerequisiteId]"></related-topic>
        </li>
      </ul>
      <br><button type="button" class="btn btn-default btn-sm" ng-click="suggestRelatedTopic({ suggestionType: 'prereq', topicId: topic.id})" ng-if="isLoggedIn"><span class="glyphicon glyphicon-plus"></span> suggest prerequisite</button>
    </div>

    <div class="col-md-6 col-sm-6 topic-jumbotron topic-title-cell text-center">
      <div>
        <h1>{{ topic.title }}</h1>
        <!-- Flag This Topic -->
        <button type="button" class="btn btn-xs btn-default" ng-click="flagTopic(topic.id)">
          <span class='glyphicon glyphicon-flag'></span>
          flag this topic
        </button>
      </div>
      <h3>{{ topic.description }}</h3>
    </div>

    <div class="col-md-3 col-sm-3 topic-jumbotron links-cell text-right">
      <div class="glyphicon glyphicon-menu-right"></div>
      <ul>
        <li ng-repeat="subseq in topic.subseqTopics">
          <related-topic type="'subseq'" topic="subseq" base-topic-id="topic.id" votes="votes.subseq[subseq.topicId]"></related-topic>
        </li>
        <br><button type="button" class="btn btn-default btn-sm" ng-click="suggestRelatedTopic({ suggestionType: 'subseq', topicId: topic.id})" ng-if="isLoggedIn"><span class="glyphicon glyphicon-plus"></span> suggest next topic</button>
      </ul>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-12" id="topic-details">
      <uib-tabset type="pills">

        <!-- RESOURCES -->
        <uib-tab index="0" heading="Resources">

          <hr>

          <div class="row">
            <div ng-repeat="resource in topic.resources | filter:searchText">
              <div class="clearfix" ng-if="$index % 3 == 0"></div> <!-- fixes column<->overflow -->
              <div class="col-md-4 col-sm-6">
                <topic-resource resource="resource" topic-id="topic.id" votes="votes.resources[resource.id]"></topic-resource>
              </div>
            </div>
          </div>

          <hr>

          <div ng-controller="ModalFormCtrl" class="row col-md-12 center">
            <button type="button" class="btn btn-lg btn-default" ng-click="open('Resource')">Add Resource</button>
          </div>
        </uib-tab>


        <!-- PLANS -->
        <uib-tab index="1" heading="Learning Plans">
          <hr>
          <div class="col-md-4" ng-repeat="plan in topicPlans| filter:searchText">
            <div class="panel panel-default plan-panel">
              <div class="panel-heading">
                <h3 class="panel-title">Plan:{{ plan.name }}</h3>
                <span ng-click="copyPlan(plan)" class="glyphicon glyphicon-copy"></span>
              </div>
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="resource in plan.resources">Resource: {{ resource.name }}</li>
              </ul>
            </div>
          </div>
          <hr>

          <div ng-controller="ModalFormCtrl" class="row col-md-12 center">
            <button type="button" class="btn btn-lg btn-default" ng-click="open('Plan')">Add Plan</button>
          </div>
        </uib-tab>

        <input class="form-control" id="filter-bar" placeholder="Filter..." ng-model="searchText"/>

      </uib-tabset>
    </div>
