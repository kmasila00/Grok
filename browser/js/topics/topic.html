<h1>{{ topic.title }}</h1>
<h3>{{ topic.description }}</h3>

<hr>

<h4>Prerequisites:</h4>
<ul>
  <li ng-repeat="prereq in topic.prereqTopics"><a ui-sref="topic({ topicId: prereq.prerequisiteId })">{{ prereq.title }}</a> - {{ prereq.description }}</li>
</ul>

<hr>

<h4>Subsequent Topics:</h4>
<ul>
  <li ng-repeat="subseq in topic.subseqTopics"><a ui-sref="topic({ topicId: subseq.topicId })">{{ subseq.title }}</a> - {{ subseq.description }}</li>
</ul>
