<div class="container">
	<ul>
	  <li ng-repeat="topic in topics">
	  	<a ui-sref="topic({ topicId: topic.id })">{{ topic.title }}</a> - {{ topic.description }}
	  </li>
	</ul>

	<!-- ADDING TOPIC FORM -->
	<div ng-controller="ModalFormCtrl">
	    <button type="button" class="btn btn-default" ng-click="open('Topic')">Add Topic</button>
	</div>
	<!-- END OF ADDING TOPIC FORM -->
</div>
