
<div class="modal-header">
    <h3 class="modal-title"> Flag This {{heading}}</h3>
</div>
<div class="modal-body">
    <form id="formId" name="flagForm">
      <div class="form-group">
        <label for="rsn">Reason for flag: </label>
        <select ng-model="flag.reason" name="type" id='rsn' required>
          <option ng-repeat='reason in reasons'>{{reason}}</option>
        </select>
        <p>  **If topic is duplicate, please provide link in description<p>
      </div>
      <div class="form-group">
        <label for='description'>Description</label>
        <input type='text' id='description' ng-model='flag.description' required>
      </div>
  </form>
<div ng-show="showError">
    <h5>BE CAREFUL! YOU ARE DOING SOMETHING WRONG!</h5>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled='flagForm.$invalid' ng-click="flagIt(flag)">Flag {{heading}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
