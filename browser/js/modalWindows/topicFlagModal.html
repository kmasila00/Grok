<div class="modal-header">
    <h3 class="modal-title">Topic Flags</h3>
</div>
<div class="modal-body">
     <table class='table table-hover'>
      <th>User#</th>
      <th>Reason for Flag</th>
      <th >Delete Topic</th>
      <tr ng-repeat='flag in flags | orderBy: "id"' >
        <td>{{ flag.userId }}</td>
        <td>{{flag.reason}}</td>
        <td><a style='color: red' ng-click='delete(topic.id)'><span class="glyphicon glyphicon-remove-sign"><span></a> </td>
      </tr>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="post()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
