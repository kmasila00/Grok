<section id="userpage">
	<div class="container">
		<div class="row">
			<div class="text-center col-lg-12">
				<center>
					<h2>USERNAME</h2>
					<img class="thumbnail" height="300" width="300" src="http://dx3x.com/bills-progress/images/bill61_400x400.jpg">
				</center>
			</div>
		</div>
		<hr>
		<center>
			<div ng-controller="TabsDemoCtrl">

			  <uib-tabset active="active">
			    <uib-tab index="0" heading="User Info">
			    	<div class="row">
				    	<div class="well col-lg-12">
							<h5>Email: billmurray@gmail.com</h5>
							<p>Name: Bill Murray</p>
							<p>About Me: Filling in as placeholder images. Just call me FILL Murray!</p>
						</div>
			    	</div>
			    </uib-tab>
			    <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
			      <div class="row">
							<div class="well col-lg-12">
								<h5>{{tab.content.name}}</h5>
								<p>{{tab.content.url}}</p>
								<p>{{tab.content.description}}</p>
							</div>	
							<div ng-show="editing" class="medium-6 large-12 columns">	
								<p>First Name: <input type="text" ng-model="firstName" class="form-control" ></p>
								<p>Last Name: <input type="text" ng-model="lastName" class="form-control"></p>
								<div class="row">
									<div>
										<a class="button medium expanded">Save Changes</a>
									</div>
								</div>
							</div>
						</div>
			    </uib-tab>
			    <!-- <uib-tab index="3" select="alertMe()">
			      <uib-tab-heading>
			        <i class="glyphicon glyphicon-bell"></i> Alert!
			      </uib-tab-heading>
			      I've got an HTML heading, and a select callback. Pretty cool!
			    </uib-tab> -->
			  </uib-tabset>
			</div>
		</center>

		<div ng-controller="SomethingCtrl">
		    <script type="text/ng-template" id="myModalContent.html">
		        <div class="modal-header">
		            <h3 class="modal-title">Add New {{name}} To Grok!</h3>
		        </div>
		        <div class="modal-body">
		            <!-- <ul>
		                <li ng-repeat="item in items">
		                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
		                </li>
		            </ul>
		            Selected: <b>{{ selected.item }}</b> -->
		            <form id="topic-form" name="topicForm">
					    <div class="form-group">
					        <label for="name">{{name}} Name</label>
					        <input type="text" class="form-control" placeholder="Enter {{name}} Name">
					    </div>
					    <div class="form-group">
					        <label for="description">{{name}} Description</label>
					        <input type="text" class="form-control"  placeholder="Enter {{name}} Description">
					    </div>
					    <div ng-if="name === 'Resource'"class="form-group">
					        <label for="url">{{name}} URL</label>
					        <input type="text" class="form-control"  placeholder="Enter {{name}} URL">
					    </div>
					    <!-- <button ng-click="submitNewTopic()" type="submit" class="btn btn-default">ADD</button> -->
					</form>
		        </div>
		        <div class="modal-footer">
		            <button class="btn btn-primary" type="button" ng-click="add()">ADD</button>
		            <button class="btn btn-warning" type="button" ng-click="cancel()">CANCEL</button>
		        </div>
		    </script>

		    <button type="button" class="btn btn-default" ng-click="open(); topic()">Add Topic</button>
		    <button type="button" class="btn btn-default" ng-click="open(); resource()">Add Resource</button>
		    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
		</div>
	</div>
</section>
