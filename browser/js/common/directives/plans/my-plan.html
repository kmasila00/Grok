<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ plan.name }}
    </h3>
  </div>
  <div class="panel-body">
    {{ plan.description }}
  </div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="resource in plan.resources">
      <a href="{{ resource.url }}">
        {{ resource.name }}
      </a>
    </li>
  </ul>
</div>
